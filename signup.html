<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - MyBudgetLocal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="signupForm">
      <input type="text" id="signupUser" placeholder="Nom d'utilisateur" required>
      <input type="password" id="signupPass" placeholder="Mot de passe" required>
      <button type="submit">S'inscrire</button>
    </form>
    <p>Déjà un compte ? <a href="index.html">Se connecter</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
