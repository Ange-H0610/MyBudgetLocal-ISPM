<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBudgetLocal - Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <h2 class="auth-title">Connexion</h2>
  <form id="loginForm">
  <input type="text" id="loginName" placeholder="Nom complet" required>
  <input type="password" id="loginPass" placeholder="Mot de passe" required>
  <button type="submit" class="btn">Se connecter</button>
</form>

    <p class="switch-auth">
      Pas encore de compte ? <a href="signup.html">Inscrivez-vous</a>
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
